<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shortcuts</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-dark">
    <div class="container my-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="display-5 text-primary">Manage Shortcuts</h1>
            <p class="lead text-secondary">Add, edit, or delete shortcuts for your context menu. Use <code>{text}</code>
                in URLs to replace it with selected text.</p>
        </div>

        <!-- Shortcut List -->
        <div id="shortcuts" class="row g-3"></div>

        <!-- Add Shortcut Button -->
        <div class="d-flex justify-content-center mt-4">
            <button id="addShortcut" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Shortcut
            </button>
        </div>

        <!-- Save Button -->
        <div class="d-flex justify-content-center mt-4">
            <button id="saveShortcuts" class="btn btn-success">
                <i class="bi bi-save2"></i> Save Shortcuts
            </button>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
